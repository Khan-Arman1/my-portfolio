{% block head %}
  
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arman Khan - Portfolio</title>

  <!-- Tailwind CSS -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1e40af',
          }
        }
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- AOS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static',filename='images/website_logo.png') }}" type="image/png">

  <style>
  #typed-name::after {
    content: '|';
    animation: blink 1s infinite;
    color: #1e40af;
    margin-left: 2px;
  }
  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }
</style>

<!-- SEO Meta Tags -->
<meta name="description" content="Arman Khan's Portfolio - Web Developer, Python Programmer, AI/ML Enthusiast, BCA Student from Alwar. View projects, skills, and contact info.">
<meta name="keywords" content="Arman Khan, Web Developer, Python Developer, BCA Portfolio, Alwar Developer, Tailwind Portfolio, AI Student, Jarvis Python Project">
<meta name="author" content="Arman Khan">

<!-- Open Graph -->
<meta property="og:title" content="Arman Khan - Web & Python Developer" />
<meta property="og:description" content="Explore my projects and skills as a BCA student and developer." />
<meta property="og:image" content="https://username.github.io/images/myimg11.jpg" />
<meta property="og:url" content="https://username.github.io/" />
<meta property="og:type" content="website" />

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="Arman Khan - Developer Portfolio" />
<meta name="twitter:description" content="Visit Arman Khan's portfolio. Web Dev | Python | AI | Projects." />
<meta name="twitter:image" content="https://username.github.io/images/myimg11.jpg" />

</head>
{% endblock  %}
