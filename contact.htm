<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arman Khan | Contact</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/aos@next/dist/aos.css"
    />
    <link rel="icon" type="image/x-icon" href="website_logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-50 font-sans text-gray-800 scroll-smooth">
    <!-- Header -->
    <header class="bg-white shadow sticky top-0 z-50">
      <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
        <a href="index.htm" class="text-2xl font-bold text-indigo-600 underline">Arman Khan</a>
        <nav>
          <ul class="flex space-x-6 text-sm font-medium">
            <li><a href="index.htm" class="hover:text-indigo-600">Home</a></li>
            <li><a href="about.htm" class="hover:text-indigo-600">About</a></li>
            <li><a href="project.htm" class="hover:text-indigo-600">Projects</a></li>
            <li><a href="contact.htm" class="text-indigo-600">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Contact Section -->
    <section class="py-16 px-4 sm:px-8" data-aos="fade-up">
      <div class="max-w-5xl mx-auto grid md:grid-cols-2 gap-10">
        <!-- Contact Links -->
        <div class="space-y-6">
          <h2 class="text-3xl font-semibold mb-6">Let's Connect</h2>
          <ul class="space-y-4 text-lg">
            <li>
              <a href="https://www.instagram.com/invites/contact/?igsh=j5n9pgz7lhn&utm_content=k5xwfr1" target="_blank" class="flex items-center gap-2 hover:text-pink-600">
                <i class="fab fa-instagram text-xl"></i> Instagram
              </a>
            </li>
            <li>
              <a href="https://www.facebook.com/profile.php?id=100056227550232&mibextid=ZbWKwL" target="_blank" class="flex items-center gap-2 hover:text-blue-600">
                <i class="fab fa-facebook text-xl"></i> Facebook
              </a>
            </li>
            <li>
              <a href="https://youtube.com/@armankhan-pr5xw?si=ZhNXkZWh-4ECx9wT" target="_blank" class="flex items-center gap-2 hover:text-red-600">
                <i class="fab fa-youtube text-xl"></i> YouTube
              </a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/arman-khan-623443289" target="_blank" class="flex items-center gap-2 hover:text-blue-800">
                <i class="fab fa-linkedin-in text-xl"></i> LinkedIn
              </a>
            </li>
            <li>
              <a href="mailto:armankhan52210@gmail.com" class="flex items-center gap-2 hover:text-green-600">
                <i class="fas fa-envelope text-xl"></i> Email
              </a>
            </li>
          </ul>
        </div>

        <!-- Contact Form -->
        <div class="bg-white shadow-lg rounded-lg p-8" data-aos="fade-left">
          <h2 class="text-2xl font-semibold mb-6">Send a Message</h2>
          <form action="https://formspree.io/f/xvgowgdp" method="POST" class="space-y-4">
            <div>
              <label class="block text-sm font-medium">Name</label>
              <input
                type="text"
                name="name"
                placeholder="Your Name"
                required
                maxlength="25"
                class="w-full mt-1 p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
              />
            </div>
            <div>
              <label class="block text-sm font-medium">Contact No.</label>
              <input
                type="tel"
                name="number"
                placeholder="0123456789"
                pattern="[0-9]{10}"
                maxlength="11"
                class="w-full mt-1 p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
              />
            </div>
            <div>
              <label class="block text-sm font-medium">Email</label>
              <input
                type="email"
                name="mail"
                placeholder="xyz@gmail.com"
                required
                maxlength="30"
                class="w-full mt-1 p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
              />
            </div>
            <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 transition">
              Submit
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- AOS Script -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init();</script>
  </body>
</html>
